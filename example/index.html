<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../CodePen.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/hchiam/css-boilerplate@6.1.0/style.css"
      integrity="sha384-fVUNiK/R+LmLKHaPY3Lc5NrrrFrpUi9i3xirZsFEieuXFgqqe7nqsyUlzYF+XxoS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="non-core-styling.scss" />
  </head>
  <body>
    <h1>Styled example</h1>
    <p>Return to CodePen example: <a href="/">main</a></p>
    <p class="instruction">
      Use the up/down arrow keys to change between options:
    </p>
    <main>
      <div class="simulated-select">
        <div
          class="simulated-select-options-wrapper"
          tabindex="0"
          role="listbox"
        >
          <button role="option" aria-selected="false" tabindex="-1" value="">
            Select
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Apple"
          >
            Apple
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Banana"
          >
            Banana
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Coconut"
          >
            Coconut
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Durian"
          >
            Durian
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Eggplant"
          >
            Eggplant
          </button>
          <button role="option" aria-selected="false" tabindex="-1" value="Fig">
            Fig
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Grape"
          >
            Grape
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Honeydew"
          >
            Honeydew
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Icecream"
          >
            Icecream
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Jackfruit"
          >
            Jackfruit
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Kiwi"
          >
            Kiwi
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Lemon"
          >
            Lemon
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Mango"
          >
            Mango
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Nectarine"
          >
            Nectarine
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Orange"
          >
            Orange
          </button>
          <button
            role="option"
            aria-selected="false"
            tabindex="-1"
            value="Peach"
          >
            Peach
          </button>
        </div>
        <div
          class="simulated-select-options-end"
          tabindex="0"
          aria-label="end of options"
        ></div>
      </div>
    </main>
    <script src="../CodePen.js"></script>
    <link rel="stylesheet" href="example.scss" />
  </body>
</html>
